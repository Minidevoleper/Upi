<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loading Icon</title>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="loading-icon"></div>
        <div class="tick-mark" id="tick-mark">&#10004;</div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
 <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.loading-container {
    text-align: center;
}

.loading-icon {
    width: 50px;
    height: 50px;
    border: 5px solid #3498db;
    border-radius: 50%;
    border-top: 5px solid #ffffff;
    animation: spin 2s linear infinite;
}

.tick-mark {
    font-size: 36px;
    color: #27ae60;
    display: none;
}
</style><script>// Wait for 5 seconds and then replace loading icon with tick mark
setTimeout(function() {
    document.getElementById("loading-container").querySelector(".loading-icon").style.display = "none";
    document.getElementById("tick-mark").style.display = "block";
}, 5000);
</script>
